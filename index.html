<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipping Cards Game</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="code.js"></script>
    <script src="jquery/jquery.js"></script>
</head>
<body>
    <div class="container">
        <div class="dashboard">
            <button id="btn" onclick="startGame();">Start</button>
            <div class="stats">
                <div id="moves">0: moves</div>
                <div id="timer">Time: 0 sec</div>
            </div>
        </div>
        <div class="board-container">
            <div class="cont-board">
                <div id="board" class="board">
                    <div class="card">
                        <div class="card-front"></div>
                        <div id="card1" class="card-back"></div>
                    </div>
                    <div class="card">
                        <div class="card-front"></div>
                        <div id="card2" class="card-back"></div>
                    </div>
                    <div class="card">
                        <div class="card-front"></div>
                        <div id="card3" class="card-back"></div>
                    </div>
                    <div class="card">
                        <div class="card-front"></div>
                        <div id="card4" class="card-back"></div>
                    </div>
                    <div class="card">
                        <div class="card-front"></div>
                        <div id="card5" class="card-back"></div>
                    </div>
                    <div class="card">
                        <div class="card-front"></div>
                        <div id="card6" class="card-back"></div>
                    </div>
                    <div class="card">
                        <div class="card-front"></div>
                        <div id="card7" class="card-back"></div>
                    </div>
                    <div class="card">
                        <div class="card-front"></div>
                        <div id="card8" class="card-back"></div>
                    </div>
                    <div class="card">
                        <div class="card-front"></div>
                        <div id="card9" class="card-back"></div>
                    </div>
                    <div class="card">
                        <div class="card-front"></div>
                        <div id="card10" class="card-back"></div>
                    </div>
                    <div class="card">
                        <div class="card-front"></div>
                        <div id="card11" class="card-back"></div>
                    </div>
                    <div class="card">
                        <div class="card-front"></div>
                        <div id="card12" class="card-back"></div>
                    </div>
                    <div class="card">
                        <div class="card-front"></div>
                        <div id="card13" class="card-back"></div>
                    </div>
                    <div class="card">
                        <div class="card-front"></div>
                        <div id="card14" class="card-back"></div>
                    </div>
                    <div class="card">
                        <div class="card-front"></div>
                        <div id="card15" class="card-back"></div>
                    </div>
                    <div class="card" >
                        <div class="card-front"></div>
                        <div id="card16" class="card-back"></div>
                    </div>
                </div>
            </div>
            <div class="win"></div>
        </div>
        <div id="score" class="score">Score: 0</div>
    </div>
</body>
</html>
